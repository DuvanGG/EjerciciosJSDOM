<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia de colores</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            float: left;
            padding: 30px;
            text-align: center;
            background-color: lightgray;
}
    </style>
</head>
<body id="colores">
    <div onmouseover="CambioColor()" style="background: yellow;">
        Color 1
    </div>

    <div onmouseover="CambioColor1()" style="background:blue;">
        Color 2
    </div>
    <div onmouseover="CambioColor2()" style="background: red;">
        Color 3
    </div>
    <div onmouseover="CambioColor3()" style="background: yellowgreen;">
        Color 4
    </div>
    <div onmouseover="CambioColor4()" style="background:blueviolet;">
        Color 5
    </div>
</body>

<script src="Actividad3.js"></script>
</html>
